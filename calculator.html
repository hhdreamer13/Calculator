<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Calculator v2.0</title>
</head>

<body>
    <div class="calculator-container">
        <section class="screen">
            <p class="screen-text">0</p>
        </section>
        <section class="nums">
            <button class="num-delete btn btn-num">←</button>
            <button class="num-clear btn btn-num">C</button>
            <button class="num-9 btn btn-num">9</button>
            <button class="num-8 btn btn-num">8</button>
            <button class="num-7 btn btn-num">7</button>
            <button class="num-6 btn btn-num">6</button>
            <button class="num-5 btn btn-num">5</button>
            <button class="num-4 btn btn-num">4</button>
            <button class="num-3 btn btn-num">3</button>
            <button class="num-2 btn btn-num">2</button>
            <button class="num-1 btn btn-num">1</button>
            <button class="num-0 btn btn-num">0</button>
        </section>
        <section class="operators">
            <button class="operator-divide btn btn-operator">÷</button>
            <button class="operator-multiply btn btn-operator">×</button>
            <button class="operator-minus btn btn-operator">–</button>
            <button class="operator-add btn btn-operator">+</button>
            <button class="operator-equal btn btn-operator">=</button>
        </section>
    </div>
    <script src="js/calculator.js"></script>
</body>

</html>
